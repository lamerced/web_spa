<div class="section-full our-service2-wrap p-t80 p-b50 bg-white mobile-page-padding">

    <div class="container">

        <!-- TITLE START -->
        <div class="section-head">
            <div class="mt-separator-outer separator-center">
                <h3 style="text-align: center; font-size: 20px;">TRABAJAMOS EN</h3>
                <div class="mt-separator">
                    <h2 class="text-uppercase sep-line-one "><span
                            class="font-weight-300 text-primary">Potenciar</span> tu marca</h2>
                </div>
                <span class="arrowdown"></span>
            </div>
        </div>
        <!-- TITLE END -->

        <!-- IMAGE Carousal START -->
        <div class="section-content">
            <div class="row">
                <div class="col-md-3 col-sm-6" *ngFor="let object of data">
                    <app-grid-box2 [data]="object" routerLink="/servicios2022"></app-grid-box2 >
                </div> 
            </div>
        </div>


        <!-- <div class="similar-carousal-outer">
            <div class="owl-carousal similar-projects owl-btn-vertical-center">
                <div class="item mt-box" *ngFor="let object of data">
                    <app-grid-box2 [data]="object"></app-grid-box2>
                </div>                                                                                                                               
             </div>
        </div>  -->

        
    </div>

</div>

<style>
    .arrowdown {
    position: relative;
    margin: 40px auto;
    margin-top: -10px;
    margin-bottom: -5px;
    display: table;
    background-image: url(../assets/images/icon/downarrow.png);
    background-position: center;
    background-repeat: no-repeat;
    background-size: 80%;
    width: 63px;
    height: 58px;
}

.arrowdown {
    animation: bounce 2s infinite;
}

@keyframes bounce {

0%,
20%,
50%,
80%,
100% {
  transform: translateY(0);
}

40% {
  transform: translateY(-10px);
}

60% {
  transform: translateY(-5px);
}
}


</style>
